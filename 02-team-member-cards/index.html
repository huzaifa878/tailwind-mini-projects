<!DOCTYPE html>
<html lang="en">
<head>

  <title>Team Member Cards</title>

      <p class="text-gray-600">Frontend Developer</p>
    </div>

    <!-- Card 3 -->
    <div class="bg-white rounded-lg shadow-md p-4 text-center">
      <img src="https://via.placeholder.com/100" alt="Member" class="mx-auto rounded-full mb-4">
      <h2 class="text-xl font-semibold">Clara Lee</h2>
      <p class="text-gray-600">Backend Engineer</p>
    </div>

    <!-- Add more cards if needed -->
