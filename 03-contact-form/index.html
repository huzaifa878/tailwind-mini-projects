<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Contact Us</h2>

    <!-- Name Field -->
    <div class="mb-4">
      <label class="block font-medium mb-1">Name</label>
      <input type="text" placeholder="Your name" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Email Field with Error -->
    <div class="mb-4">
      <label class="block font-medium mb-1">Email</label>
      <input type="email" placeholder="you@example.com" class="w-full border border-red-500 p-2 rounded focus:outline-none focus:ring-2 focus:ring-red-400" />
      <p class="text-red-600 text-sm mt-1">Please enter a valid email.</p>
    </div>

    <!-- Message Field -->
    <div class="mb-4">
      <label class="block font-medium mb-1">Message</label>
      <textarea rows="4" placeholder="Your message..." class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition-all duration-300">
      Send Message
    </button>

    <!-- Disabled Button Example -->
    <button disabled class="w-full mt-3 bg-gray-400 text-white py-2 rounded opacity-50 cursor-not-allowed">
      Disabled (Simulated)
    </button>
  </div>
</div>

</body>
</html>
